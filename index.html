<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>App Random Puppies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
        
    <div class="container">
        <div class="jumbotron text-center">
            <h1 id="title" class="">RANDOM PUPPIES</h1>
            <p class="lead ">   
                Get random pictures of puppies with just one click.
            </p>
            <hr class="my-4">
            <h2 class="mb-4">
                Start creating puppies!
            </h2>
            <div class="row">
                <div class="col-md-6">
                    <p class="">
                        Create according to race
                    </p>
                        <div class="d-flex">
                            <select name="" id="race" class="nav-link dropdown-toggle btn btn-primary col-md-6 m-1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></select>
                        <a href="#" id="create1" class="btn btn-primary col-md-6 m-1">Create puppy</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <p class="">
                        Create according to god
                    </p>
                    <a href="#" id="create2" class="btn btn-primary col-md-12 m-1">Create puppy</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card text-center">
                    <img id="imgPuppie1" src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text">
                            Congratulations! Your new puppy.
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card text-center">
                    <img id="imgPuppie2" src="" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text">
                            Congratulations! Your new puppy.
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
